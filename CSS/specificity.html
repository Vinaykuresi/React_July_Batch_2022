<html>
    <head>
        <style>

            /* 123 -> 1 -> 1 id, 2 -> 2 class, 3 -> 3 type  */

            /* 200 */
            #sid #pid {
                color: blue;
            }

            /* 122 */
            section.sclass p#pid.pclass {
                color: red !important;
            }
        </style>
    </head>
    <body>
        <section class="sclass" id="sid">
            <p class="pclass" id="pid">Cascading Style Sheet</p>
        </section>
    </body>
</html>
